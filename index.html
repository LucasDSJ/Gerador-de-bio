<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Biblioteca de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

</head>


<body class="bg-dark text-white d-flex flex-column min-vh-100">
    <div id="app">

        <!-- HEADER -->
        <navbar-component></navbar-component>

        <!-- Conteúdo principal -->
        <div class="container" style="margin-top: 50px;">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-7">
                    <form name="formulario" class="p-4 rounded" style="background: rgb(71, 53, 142);">
                        <h2 class="text-center text-white">Insira as suas informações</h2>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: José Silva" required>
                        </div>
                        <div class="mb-3">
                            <label for="area_de_atuacao" class="form-label">Área de atuação:</label>
                            <input type="text" id="area_de_atuacao" name="area_de_atuacao" class="form-control" placeholder="Ex: comercial" required>
                        </div>
                        <div class="mb-3">
                            <label for="tecnologias_favoritas" class="form-label">Tecnologias favoritas:</label>
                            <input type="text" id="tecnologias_favoritas" name="tecnologias_favoritas" class="form-control" placeholder="Ex: Java, HTML5, CSS3, JavaScript, PHP e Python" required>
                        </div>
                        <div class="mb-3">
                            <label for="objetivo_profissional" class="form-label">Objetivo profissional:</label>
                            <input type="text" id="objetivo_profissional" name="objetivo_profissional" class="form-control" placeholder="Ex: migrar de área de atuação" required>
                        </div>
                        <div class="mb-3">
                            <label for="interesses" class="form-label">Interesses</label>
                            <input type="text" id="interesses" name="interesses" class="form-control" placeholder="Ex: pescaria, xadrez e livros" required>
                        </div>
                        <div class="mb-3">
                            <label for="contato" class="form-label">Contato:</label>
                            <input type="text" id="contato" name="contato" class="form-control" placeholder="Ex: email@gmail.com / 11 91234-5678" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Gerar Bio</button>
                            <button type="reset" class="btn btn-danger">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>

        <!-- Essas linhas pertencem ao container -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 mt-4">
                <h4>Bio gerada:</h4>
                <div id="bioGerada" class="border p-3 rounded text-white"></div>
            </div>

            <div class="mt-3 d-flex gap-2 justify-content-center">
                <button class="btn btn-secondary" id="novaVersaoBtn">Gerar nova versão</button>
                <button class="btn btn-success" id="copiarBtn">Copiar Bio</button>
            </div>
            <div id="copiadoMsg" class="mt-2 text-success" style="display: none;">Bio copiada para a área de transferência!</div>
        </div>
    </div> 

    <footer-component></footer-component>
    
    </div><!-- div app -->

    <!-- Componentes -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        const app = Vue.createApp({
            components: {
                'navbar-component': NavbarComponent,
                'footer-component': FooterComponent
            }
        });

        app.mount('#app');
    </script>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="notificacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify JS - apontando para o arquivo minificado -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

</body>
</html>
